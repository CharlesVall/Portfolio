<div class="overlay" [class.exit]="isExiting()">
  <div class="overlay-content">
    <div class="main-wrapper">
      <div class="left">
        <app-fullscreen-button (click)="close()"/>
        <app-fullscreen-aside 
          [workTitle]="workData()!.workTitle" 
          [description]="workData()!.description"
        />
      </div>
      <div class="right">
        <app-fullscreen-image 
          [imageUrl]="workData()!.imageUrl"
          [imageTitle]="workData()!.imageTitle"
          [imageAlt]="workData()!.imageAlt"
        />
      </div>
    </div>
    <div class="overlay-footer">
      <app-fullscreen-footer [workAlt]="workData()!.workAlt"/>
    </div>
  </div>
</div>
