<div class="work-card" [class.is-reversed]="reverseOnMobile()">
  <div class="work-card__aside">
    <h3>{{ workTitle() }}</h3>
    <p>{{ workAlt() }}</p>
  </div>

  <div class="card" [class]="color()">
    <div class="card-border"></div>
    <img 
    [ngSrc]="imageUrl()"
    width="448"
    height="270"
    [title]="imageTitle()"
    [alt]="imageAlt()"
    priority
    />
  </div>
</div>
