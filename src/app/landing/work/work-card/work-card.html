<div class="work-card" [class.is-reversed]="workData()!.reverseOnMobile">
  <div class="work-card__aside" appReveal>
    <h3>{{ workData()!.workTitle }}</h3>
    <p>{{ workData()!.workAlt }}</p>
  </div>

  <div class="card cursor-pointer" [class]="workData()!.color">
    <div class="card-border"></div>
    <img 
    [ngSrc]="workData()!.imageUrl"
    width="480"
    height="238"
    [title]="workData()!.imageTitle"
    [alt]="workData()!.imageAlt"
    priority
    />
  </div>
</div>
